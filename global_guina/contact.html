.navbar {

.contact-info {
  padding: 50px;

}

.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

}

  padding: 15px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
}

.submit-button:hover {
  background: linear-gradient(135deg, #D81B60, #FFD700);

  <style>
    /* Styles de la navigation */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #6A1B9A, #1A237E);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  .burger-menu {
    display: none;
    background: none;
    border: none;
    font-size: 2rem;

  .nav-links {
    display: flex;

  }

    text-decoration: none;
    font-weight: 600;

  }

    .burger-menu {
      display: block;
    }

      display: none;
      flex-direction: column;

      position: absolute;

      right: 0;
      width: 100%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .nav-links.active {

    }

    }
